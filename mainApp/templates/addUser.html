{% extends 'base.html' %}

{% block title %}
addUser
{% endblock %}

{% block content %}
<div class="container">
    <h2 align="center">addUser</h2>
    <div class="form">

        <form method="post">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" name="username" placeholder="username"
                    value="{{ request.form['username'] }}"></input>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="text" class="form-control" name="password" placeholder="password"
                    value="{{ request.form['password'] }}"></input>
            </div>
            
            <div class="form-group">

                <label for="role">role</label>
                <select name="role" class="form-control" id="role">
                    <option value="1">unactive</option>
                    <option value="2">active</option>
                    <option value="666">admin</option>
                </select>
            </div>
            
            <br>

            <button class="btn btn-success type='submit'">addUser</button>
        </form>
    </div>
</div>
{% endblock %}
