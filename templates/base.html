<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://www.q3em.pl/"><img src="/static/LogoBIG.png" alt="..." height="60"
                    class="d-inline-block"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create') }}">create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('getTable') }}">getTable</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('setStatus') }}">setStatus</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a class="nav-link" href="#">Login</a>
                </form>
            </div>
        </div>
    </nav>

    {% for message in messages %}
    <div class="container p-3 my-3 bg-dark text-white">
        <div class="alert alert-success" role="alert">
            <h3>do produktu: {{ message['title'] }}</h3>
            <p>dodani evet: {{ message['content'] }}</p>
        </div>
    </div>
    {% endfor %}

    {% for message in get_flashed_messages() %}
    <div class="container p-3 my-3 bg-dark text-white">
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    </div>
    {% endfor %}

    {% block content %}
    {% endblock %}
    <!-- Future Content here -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showclock() {
            let today = new Date();
            let hours = today.getHours();
            let mins = today.getMinutes();
            let seconds = today.getSeconds();
            const addZero = num => {
                if (num < 10) { return '0' + num };
                return num;
            }
            $('#hour').text(addZero(hours));
            $('#min').text(addZero(mins));
            $('#second').text(addZero(seconds));
        }
        setInterval(showclock, 1000);

    </script>

</body>
<style>
    body {
        background-color: #212121;
        color: white
    }

    .buttonFull {
        width: 400px !important;
        margin: 10px;
    }
</style>

</html>
